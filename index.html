<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Blog Professionnel</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Script reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- Link to the external captcha.js file -->
    <script src="captcha.js" defer></script>
</head>
<body>
<!-- Section d'en-tête -->
<header>
    <h1>Bienvenue sur Mon Blog Professionnel</h1>
    <nav>
        <ul>
            <li><a href="#about">À propos</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Section Contact -->
<section id="contact">
    <h2>Contactez-moi</h2>
    <form action="https://formspree.io/f/xwpeqejr" method="POST" onsubmit="return validateRecaptcha();">
        <label for="name">Nom :</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email :</label><br>
        <input type="email" id="email" name="_replyto" required><br><br>
        <label for="message">Message :</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>
        <!-- Widget reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LeZHScqAAAAAEsgY8SSB33yFGD-G_Y4kzgOZycl"></div><br>
        <input type="submit" value="Envoyer">
    </form>
</section>

<!-- Section footer -->
<footer>
    <p>&copy; 2024 Nicolas MOYON. Tous droits réservés.</p>
</footer>
</body>
</html>
